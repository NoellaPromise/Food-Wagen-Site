<svg width="450" height="450" viewBox="0 0 450 450" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Bowl background -->
  <circle cx="225" cy="280" r="150" fill="#1a1a1a" opacity="0.9"/>
  
  <!-- Bowl rim -->
  <ellipse cx="225" cy="200" rx="170" ry="30" fill="#2a2a2a"/>
  <ellipse cx="225" cy="200" rx="160" ry="25" fill="#1a1a1a"/>
  
  <!-- Bowl body -->
  <path d="M 55 200 Q 55 380 225 400 Q 395 380 395 200 Z" fill="#1a1a1a"/>
  <path d="M 65 200 Q 65 375 225 390 Q 385 375 385 200 Z" fill="#2a2a2a"/>
  
  <!-- Noodles - wavy yellow lines -->
  <g opacity="0.95">
    <path d="M 120 220 Q 140 210 160 220 T 200 220 T 240 220 T 280 220 T 320 220" stroke="#f4d58d" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 130 235 Q 150 225 170 235 T 210 235 T 250 235 T 290 235 T 330 235" stroke="#f4d58d" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 110 250 Q 130 240 150 250 T 190 250 T 230 250 T 270 250 T 310 250" stroke="#f4d58d" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 125 265 Q 145 255 165 265 T 205 265 T 245 265 T 285 265 T 325 265" stroke="#f4d58d" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 135 280 Q 155 270 175 280 T 215 280 T 255 280 T 295 280" stroke="#f4d58d" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 115 295 Q 135 285 155 295 T 195 295 T 235 295 T 275 295 T 315 295" stroke="#f4d58d" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Green onions -->
  <ellipse cx="180" cy="240" rx="8" ry="15" fill="#7cb342" transform="rotate(-20 180 240)"/>
  <ellipse cx="200" cy="255" rx="8" ry="15" fill="#7cb342" transform="rotate(15 200 255)"/>
  <ellipse cx="260" cy="245" rx="8" ry="15" fill="#7cb342" transform="rotate(-10 260 245)"/>
  <ellipse cx="280" cy="265" rx="8" ry="15" fill="#7cb342" transform="rotate(25 280 265)"/>
  
  <!-- Red chili peppers -->
  <ellipse cx="170" cy="260" rx="6" ry="10" fill="#d32f2f"/>
  <ellipse cx="240" cy="270" rx="6" ry="10" fill="#d32f2f"/>
  <ellipse cx="290" cy="250" rx="6" ry="10" fill="#d32f2f"/>
  
  <!-- Egg half -->
  <g transform="translate(140, 200)">
    <ellipse cx="0" cy="0" rx="35" ry="35" fill="#f5f5f5"/>
    <ellipse cx="0" cy="0" rx="20" ry="20" fill="#ffd54f"/>
    <ellipse cx="-5" cy="-5" rx="8" ry="8" fill="#ffb300"/>
  </g>
  
  <!-- More noodle details -->
  <path d="M 145 305 Q 165 295 185 305 T 225 305 T 265 305 T 305 305" stroke="#e8c574" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Steam -->
  <g opacity="0.3">
    <path d="M 160 180 Q 165 160 170 140" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 220 175 Q 225 155 230 135" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 280 180 Q 285 160 290 140" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>

